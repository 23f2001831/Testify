<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% block title %} 
    User Dashboard 
    {% endblock %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  {% block style %} {% endblock %}
  <style>
    .btn-outline-danger {
      border: 1px solid #dc3545;
      color: #dc3545;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration:wavy;
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: rgb(255, 255, 255);
      margin-right: 40px;
  }
  .btn-outline-danger:hover {
      background-color: #dc3545;
      color: white;
  }  
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  {% include 'messages.html' %}

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="">Quizmaster</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('user_dashboard')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('user_quiz')}}">Quiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('scores')}}">Scores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('user_summary')}}">Summary</a>
          </li>
        </ul>
        <!-- Centered Welcome Text -->
        <span class="navbar-text mx-auto" style="font-size: 1.5em;padding: 0 20px;">
          Welcome User!
        </span>
        <!-- Right-aligned Profile and Logout Buttons -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="btn btn-outline-primary me-2" href="{{ url_for('profile') }}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-danger" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">{% block content %} {% endblock %}</div>

  {% block script %} {% endblock %}
</body>

</html>
